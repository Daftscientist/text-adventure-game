<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mysterious Mall - Text Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-4xl p-6 bg-gray-800 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">The Mysterious Mall</h1>
        <div id="game-output" class="mb-4 p-4 bg-gray-700 rounded h-64 overflow-y-auto">
        </div>
        <input id="game-input" type="text" class="w-full p-2 bg-gray-700 rounded mb-2" placeholder="Enter your command...">
        <button id="submit-btn" class="w-full p-2 bg-blue-500 rounded hover:bg-blue-600">Submit</button>
    </div>
    <script src="entry.js" type="module"></script>
</body>
</html>
